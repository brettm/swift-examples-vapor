<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delayed Content Loading</title>
    <style>
        body {
            font-family: system-ui;
            text-align: center;
            padding: 50px;
        }

        #content {
            display: none;
        }
    </style>
</head>
<body>

<h1>Loading Content...</h1>

<div id="content">
    <p>This is the content that took a few seconds to load.</p>
</div>

<script>
    // Simulate a delay of 3 seconds
    setTimeout(function() {
        document.getElementById('content').style.display = 'block';
        document.querySelector('h1').innerText = 'Content Loaded!';
    }, 3000);
</script>

</body>
</html>
